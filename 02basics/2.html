<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert the value</title>
</head>
<body>
    <h1>Converting celsius to ferenhit</h1>

    <p id="demo"> </p>
   <script>
    function toCel(f) {
        return(5/9) * (f-32);
    }

    let value = toCel(21);
    document.getElementById("demo").innerHTML = value;
   </script>
</body>
</html>
