<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Function</title>
</head>
<body>
    <h1>Functions</h1>

    <p id="demo"></p>

    <script>
        let x = myFunc(10 , 21);
        document.getElementById("demo").innerHTML = x;

        function myFunc(a , b) {
            return a * b ;
        }
    </script>
</body>
</html>
