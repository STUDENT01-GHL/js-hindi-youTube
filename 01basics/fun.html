!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding: 20px;
        }

       button {
        margin: 10px 5px;
        padding: 20px 10px;
        font-size: 17px;
       }

       #demo {
        font-size: 15px;
        margin-top: 20px;
        color: #333;
       }



    </style>
</head>
<body>
    <h1>INTRODUCTION TO FUNCTION</h1>
    <P>LET'S MAKE A FUNCTION</P>

    <div>
        <button onclick="calculate('add')">Addition</button>
        <button onclick="calculate('subtract')">Subtraction</button>
        <button onclick="calculate('multiply')">Multiplication</button>
        <button onclick="calculate('divide')">Division</button>
    </div>

    <p id="demo"></p>

    <script>
        function calculate(operation) {
            const a = 10;
            const b = 21;
            let result;

            switch(operation) {
                case 'add':
                result = a + b;
                break;

                case 'subtract':
                    result = a - b;
                    break;

                case 'multiply':
                    result = a * b;
                    break;

                case 'divide':
                    result = a / b;
                    break;
                    
                default:
                    result = "Invalid Operation";


            }
            document.getElementById("demo").innerHTML = `Result of ${operation}: ${result}`;
        }
    </script>

</body>
</html>
